<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Hackaton FMI - CR</h1>
            <form role="form" #apiForm="ngForm"  >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="loginUser.user" class="form-control input-underline input-lg" id="user"
                               name="user" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="loginUser.pass"  class="form-control input-underline input-lg"
                               name="pass" id="pass" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
